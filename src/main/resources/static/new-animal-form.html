<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="animal-form-styles.css">
        <meta name ="description" content="This is the webpage for submitting a new animal">
        <meta charset="utf-8">
        <title>'New Animal' Form</title>
    </head>
<body>
    <ul class = "navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="new-animal-form.html">Animal Form</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="details.html">Benny!</a></li>

    </ul>
    <div>
    <h2>Add a New Animal!</h2>
    <h4>Name</h4>
    <input type="text" id="name" name="name" placeholder="Enter animal name">
    <h4>Breed</h4>
    <input type="text" id="breed" name="breed" placeholder="Enter animal breed">
    <h4>Date of Birth</h4>
    <input type="date" id="dob" name="dob">
    <h4>Image URL</h4>
    <input type="text" id="image" name="image" placeholder="Enter image URL">
    <h4>Description</h4>
    <textarea id="description" name="description" rows="4" cols="50" placeholder="Enter a description..."></textarea>
    <br><br>
    <button type="submit">Submit</button>
    </div>
</body>
</html>
