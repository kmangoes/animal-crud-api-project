    <form action="/animals">

    <h4>Age</h4>
    <input type="number" id="age" name="age" value="${(animal.age)!''}" required>
    <h4>Image URL</h4>
    <input type="text" id="image" name="image" placeholder="Enter image URL" value="${(animal.animalPicturePath)!''}" required>

    </div>

</body>
</html>
