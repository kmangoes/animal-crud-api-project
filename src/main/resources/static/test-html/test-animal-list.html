<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/animal-list-styles.css">
        <meta name ="description" content="This is a MVC web app for CSC340">
        <meta charset="utf-8">
        <title>MVC Web App</title>
    </head>
<body>
    <ul class = "navbar">
        <li><a href="animal-list.ftlh">Home</a></li>
        <li><a href="animal-create.ftlh">New Animal Form</a></li>
        <li><a href="animal-update.ftlh">Update Form</a></li>
    </ul>
    <h1>Welcome to the Animal Gallery!</h1>
    <h4>A collection of cute animals <br><br></h4>

<div class="search-bar-container">
    <!-- Search by name -->
    <form onsubmit="event.preventDefault(); window.location='/animals/name/' + this.nameKey.value;">
        <input type="text" name="nameKey" placeholder="Search by name..." required>
        <button type="submit">Search</button>
    </form>

    <!-- Search by classification -->
    <form onsubmit="event.preventDefault(); window.location='/animals/classification/' + this.classKey.value;">
        <input type="text" name="classKey" placeholder="Search by classification..." required>
        <button type="submit">Search</button>
    </form>
</div>
<br><br>
<!--Animals Cards-->

    <#list animalsList as animals> <!--loop through all animal rows in database-->
    <div class="animal-card">
        <p><strong>Name:</strong> ${animal.name}</p>
        <p><strong>Age:</strong> ${animal.age}</p>
        <p><strong>Classification:</strong> ${animal.classification}</p>

        <div class="actions">
            <button onclick="window.location.href='/animals/${animal.animalId}'">Details</button>
            <button onclick="window.location.href='/animals/updateForm/${animal.animalId}'">Update</button>
            <button onclick="window.location.href='/animals/delete/${animal.animalId}'">Delete</button>
        </div>

    </div>
    </#list> <!--end of loop-->

</body>
</html>
